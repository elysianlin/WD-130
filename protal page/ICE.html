<script>
    const footer = document.querySelector('footer, .site-footer');
    const ioFooter = new IntersectionObserver(
        ([entry]) => {
        document.body.classList.toggle('at-footer', entry.intersectionRatio > 0.35);
        },
        {
        threshold: [0, 0.35, 1],
        rootMargin: '0px 0px 0px 0px'
        }
    );

    if (footer) ioFooter.observe(footer);
</script>

    <script>
        document.querySelectorAll('.social__link').forEach(link => {
        const img = link.querySelector('img');
        const graySrc  = img.getAttribute('src');
        const colorSrc = img.dataset.color;

        link.addEventListener('mouseenter', () => {
            img.src = colorSrc;
        });

        link.addEventListener('mouseleave', () => {
            img.src = graySrc;
        });
        });
    </script>
